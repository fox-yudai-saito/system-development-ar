<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>システム開発事業部 AR</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    >
      <a-marker type="pattern" url="marker/pattern-fox_logo.patt">
        <a-image
          id="sdd_poster"
          src="img/sdd_poster.png"
          position="0 0 0"
          rotation="-90 0 0"
          scale="3.5 5"
          link="href: https://github.com/fox-yudai-saito/system-development-ar; title: system-development-ar; image: #sdd_poster"
        >
        </a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
